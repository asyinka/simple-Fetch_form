<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./country.js"></script>
</head>
<body>
    <h1>Contact Form</h1>
<div class="form-container">
    <form id="my-contact-form" method="post" class="contact-form">
        <div class="contact-form__email-box">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" name="email" class="contact-form__inputs"
                placeholder="Enter your email">
        </div>
    
        <div class="contact-form__mobile">
            <label for=" mobile-input">Mobile</label>
            <input type="tel" name="mobilenumber" required id="mobile-input" class="contact-form__inputs"
                placeholder="Enter mobile">
        </div>
    
        <div class="contact-form__message">
            <label for="message-input">Message</label>
            <textarea name="message" id="message-input" class="contact-form__inputs"
                placeholder="Enter your message">my message is this</textarea>
        </div>
    
        <div>
            <label for="countryList">Country</label>
            <select name="countryList" id="country" class="contact-form__inputs">
                <option value="">select country of choice</option>
            </select>
        </div>

        <div>
            <label for="stateList">State</label>
            <select name="stateList" id="state" class="contact-form__inputs">
                <option value="">select state of choice</option>
            </select>
        </div>

        <div>
            <label for="stateList">City</label>
            <select name="stateList" id="City" class="contact-form__inputs">
                <option value="">select city of choice</option>
            </select>
        </div>
    
        <button class="profile-card__button" id="contact-form-button"> Submit > </button>
    
    </form> 
</div>
<div id="errMessage"></div>

</body>
</html>
